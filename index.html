<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage One</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="left">
                <div class="image">
                    <!-- Image -->
                    <img src="img/joshuaodubanjo.jpg" alt="Joshua Odubanjo" data-testid="slackDisplayImage">
                </div>
            </div>
            
            <div class="right">
                <div class="inside">
                    <p data-testid="slackUserName">Name: <span>Joshua Odubanjo</span></h1>
                    
                    <!-- Day of the week -->
                    <p data-testid="currentDayOfTheWeek">Day: <span id="day"></span></p>
                    <!-- Current Time -->
                    <p data-testid="currentUTCTime">Time: <span id="time"></span></p>
                    
                    <!-- Track -->
                    <p data-testid="myTrack">Track: <span>Frontend</span></p>
                    
                    <!-- Github Repo -->
                    <p><a href="" data-testid=“githubURL”>Deployed on </a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
